<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="./SignUp.css" />
  </head>
  <body>
    <header>
      <p class="signIn">¿ya tienes cuenta?
        <b><a href="../SignIn/SignIn.html">inicia sesión</a></b>
      </p>
    </header>
  <section class="container">
    <section class="imageContainer">
      <p id="welcome">bienvenido</p>
      <p id="Benefits">grandes beneficios obtendras al registrarte</p>
      <lottie-player
        src="https://assets5.lottiefiles.com/packages/lf20_ynsr82zq.json"
        id="image"
        background="transparent"
        speed="1"
        loop
        autoplay
      >
      </lottie-player>
    </section>
    <div class="formContainer">
      <h2 class="SignUp">registro</h2>
      <form id="form">
        <label for="nombre">nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Sarai Campos">
        <label for="usuario">usuario</label>
        <input type="text" name="usuario" id="usuarin" placeholder="Sarai C">
        <label for="contraseña">contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="*********">
        <label for="confirmar_contraseña">confirmar contraseña</label>
        <input type="password" name="confirmar_contraseña" id="confirmar_contraseña" placeholder="*********">
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="sarai@gmail.com">
        <!--etiqueta a es temporal solo para cambiar a la interfaz de inicio de sesión-->
        <a href="../SignIn/SignIn.html">
          <button type="button" name="button">registrarse</button>
        </a>
      </form>
    </div>
  </section>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
