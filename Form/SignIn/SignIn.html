<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="./SignIn.css" />
  </head>
  <body>
    <header>
      <p class="login">¿aún no te registras?
        <b><a href="../SignUp/SignUp.html">Registrate</a></b>
      </p>
    </header>
  <section class="container">
    <div class="imageContainer">
      <p id="welcome">Nos alegra que vuelvas</p>
      <lottie-player
        src="https://assets10.lottiefiles.com/packages/lf20_5e7wgehs.json"
        id="image"
        background="transparent"
        speed="1"
        loop
        autoplay
      >
      </lottie-player>
    </div>
    <div class="formContainer">
      <h2 class="signIn">inicia sesión</h2>
      <form id="form">
        <label for="email_usuario">email o usuario</label>
        <input type="text" name="email_usuario" id="email_usuario" placeholder="Sarai Campos">
        <label for="contraseña">contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="*********">
        <button type="button" name="button">iniciar sesión</button>
      </form>
    </div>
  </section>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
